<div>
  <div *ngFor="let row of chessboard.rows; let row = index">
    <app-chessboard-field *ngFor="let field of row.fields; let column = index" [field]="field"
        [hoverContent]="selectedPiece?.unicode"
        [content]="putChessPiece?.row === row && putChessPiece?.column === column ? putChessPiece.unicode : undefined"
        (click)="onChessboardFieldClick(row, column)">
    </app-chessboard-field>
  </div>
</div>
